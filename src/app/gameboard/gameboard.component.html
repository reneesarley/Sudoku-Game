<div class="container">
  <div>
  </div>
  <ng-container *ngFor="let number of playerInput; let i = index">
    <div *ngIf="(i+1)%9===0">
      <div class="row">
        <div class=" col-1 rowBuffer"></div>
        <ng-container *ngFor="let input of playerInput; let j = index">
            <input [(ngModel)]="input.guess" (click)="checkGuess(input, j)" *ngIf="j<=i && j > i-9" class="col-1 numberBox" [class.outerLeft]="(j%9)===0"
            [class.outerRight]="(j+1)%9===0"
            [class.outerTop]= "j<9"
            [class.outerBottom]= "j>71"
            [class.innerRight]="((j+1)-3)%9===0 || ((j+1)-6)%9===0"
            [class.innerBottom]="i===26 || i===53"
            [class.correct]="input.correct===true"
            [class.incorrect]="input.correct===false && input.guess!=null"
            [attr.disabled]="input.correct? '':null"
            />
        </ng-container>
        <div class="col-2 rowBuffer"></div>
      </div>
    </div>
  </ng-container>
</div>
