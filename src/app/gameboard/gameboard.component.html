  <ng-container *ngFor='let number of numberSet; let i = index'>
    <div *ngIf='(i+1)%9===0'>
      <div class="row">
        row index {{i}}
        <ng-container *ngFor='let number of numberSet; let j = index'>
            <div *ngIf='j<=i && j > i-9' class="col-sm-1">
              {{j}}
            </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
